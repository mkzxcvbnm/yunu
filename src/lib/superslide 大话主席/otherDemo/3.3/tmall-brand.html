<body>


<style type="text/css">
	/* css 重置 */
	*{margin:0; padding:0; list-style:none; }
	body{ background:#fff; font:normal 12px/22px 宋体;  }
	img{ border:0;  }
	a{ text-decoration:none; color:#333;  }
	a:hover{ color:#1974A1;  }
	.js{width:90%; margin:10px auto 0 auto; }
	.js p{ padding:5px 0; font-weight:bold; overflow:hidden;  }
	.js p span{ float:right; }
	.js p span a{ color:#f00; text-decoration:underline;   }
	.js textarea{ height:50px;  width:98%; padding:5px; border:1px solid #ccc; border-top:2px solid #aaa;  border-left:2px solid #aaa;  }

	/* 本例子css */
	.tmall-brand{ position: relative; height: 320px; width: 120px; overflow: hidden; border:1px solid #F2F2F2;  }
	.tmall-brand .fCl-slide a{ display: block; height: 59px; line-height: 59px; width: 120px; border-bottom: 1px solid #F2F2F2; text-align: center; color: #666; overflow: hidden; }
	.tmall-brand .fCl-slide a img{ margin-top:7px;  }
	.tmall-brand .fCl-nav{ height:24px; line-height:18px; background: white; position: absolute; bottom: 0; padding: 0 33px; }
	.tmall-brand .fCl-nav li{ float: left; width: 12px; font-family: Tahoma,Helvetica; font-size: 28px; _font-size: 38px; margin-right: 5px; color: #B2B2B2; cursor: pointer;}
	.tmall-brand .fCl-nav li.on{ color:#595959;  }

</style>


	<div class="tmall-brand" style="margin:0 auto">
		<ul class="fCl-slide">
			<li>
				<a href="#"><img src="images/1.1.jpg" /></a>
				<a href="#"><img src="images/1.2.jpg" /></a>
				<a href="#"><img src="images/1.3.jpg" /></a>
				<a href="#"><img src="images/1.4.jpg" /></a>
				<a href="#"><img src="images/1.5.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/2.1.jpg" /></a>
				<a href="#"><img src="images/2.2.jpg" /></a>

				<a href="#"><img src="images/2.4.jpg" /></a>
				<a href="#"><img src="images/2.5.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/3.1.jpg" /></a>
				<a href="#"><img src="images/3.2.jpg" /></a>
				<a href="#"><img src="images/3.3.jpg" /></a>
				<a href="#"><img src="images/3.4.jpg" /></a>
				<a href="#"><img src="images/3.5.jpg" /></a>
			</li>
		</ul>
		<ul class="fCl-nav">
				<li>•</li>
				<li>•</li>
				<li>•</li>
		</ul>
	</div>
	<script type="text/javascript">jQuery(".tmall-brand").slide({ titCell:".fCl-nav li", mainCell:".fCl-slide", effect:"left",delayTime:300});</script>


	<div class="js">
